<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
    <link <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">

  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div id="display">
        <div id="formula">
        </div>
        <div id="number-display">
        </div>
      </div>
      <button id="btn-9" class="num-btn">9</button>
      <button id="btn-8" class="num-btn">8</button>
      <button id="btn-7" class="num-btn">7</button>
      <button id="btn-6" class="num-btn">6</button>
      <button id="btn-5" class="num-btn">5</button>
      <button id="btn-4" class="num-btn">4</button>
      <button id="btn-3" class="num-btn">3</button>
      <button id="btn-2" class="num-btn">2</button>
      <button id="btn-1" class="num-btn">1</button>
      <button id="btn-ce" class="operate-btn">CE</button>
      <button id="btn-0" class="num-btn">0</button>
      <button id="btn-equal" class="operate-btn">=</button>
      <button id="btn-plus" class="operate-btn">+</button>
      <button id="btn-minus" class="operate-btn">-</button>
      <button id="btn-times" class="operate-btn">×</button>
      <button id="btn-divide" class="operate-btn">÷</button>
      <button id="btn-plusmn" class="operate-btn">±</button>
      <button id="btn-dot" class="num-btn">.</button>
      <button id="btn-C" class="operate-btn">C</button>
      <button id="btn-del" class="num-btn">DEL</button>

    </div>

    <!--js-->
    <script src="main.js"></script>
  </body>
</html>
